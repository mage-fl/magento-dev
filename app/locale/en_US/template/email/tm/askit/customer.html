<style type="text/css">
body,td { color:#2f2f2f; font:11px/1.35em Verdana, Arial, Helvetica, sans-serif; }
</style>

<div style="font:11px/1.35em Verdana, Arial, Helvetica, sans-serif;">
    <table cellspacing="0" cellpadding="0" border="0" width="98%" style="margin-top:10px; font:11px/1.35em Verdana, Arial, Helvetica, sans-serif; margin-bottom:10px;">
        <tr>
            <td align="center" valign="top">
                <!-- [ header starts here] -->
                <table cellspacing="0" cellpadding="0" border="0" width="650">
                    <tr>
                        <td valign="top">
                            <p>
                                <a href="{{store url=""}}"><img src="{{var logo_url}}" alt="{{var logo_alt}}" style="margin-bottom:10px;" border="0"/></a>
<!--                                <a href="{{store url=""}}" style="color:#1E7EC8;">
                                    <img src="{{skin url="images/logo_email.gif" _area='frontend'}}" alt="{{var store.getFrontendName()}}" border="0"/>
                                </a>-->
                            </p>
                        </td>
                    </tr>
                </table>

                <!-- [ middle starts here] -->
                <table cellspacing="0" cellpadding="0" border="0" width="650">
                    <tr>
                        <td valign="top">
                            <p>
                                <strong>Dear {{htmlescape var=$data.name}}, </strong>
                            </p>
                            <p>New answer was just posted to your question regarding <a href="{{var data.itemUrl}}" style="color:#1E7EC8;">{{var data.itemName}}</a>.</p>
                            <p>Your question:<br/>{{htmlescape var=$data.question}}</p>
                            <p>Answer:<br/>{{var data.answer}}</p>
                            <p>Thank you again,<br/><strong>{{config path="general/store_information/name"}}</strong></p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</div>
