<!--@subject Question replied@-->

<style type="text/css">
body,td { color:#2f2f2f; font:11px/1.35em Verdana, Arial, Helvetica, sans-serif; }
</style>

<div style="font:11px/1.35em Verdana, Arial, Helvetica, sans-serif;">
    <table cellspacing="0" cellpadding="0" border="0" width="98%" style="margin-top:10px; font:11px/1.35em Verdana, Arial, Helvetica, sans-serif; margin-bottom:10px;">
        <tr>
            <td align="center" valign="top">
                <!-- [ header starts here] -->
                <table cellspacing="0" cellpadding="0" border="0" width="650">
                    <tr>
                        <td valign="top">
                            <p>
                                <a href="{{store url=""}}" style="color:#1E7EC8;">
                                    <img src="{{skin url="images/logo_email.gif" _area='frontend'}}" alt="{{var store.getFrontendName()}}" border="0"/>
                                </a>
                            </p>
                        </td>
                    </tr>
                </table>

                <!-- [ middle starts here] -->
                <table cellspacing="0" cellpadding="0" border="0" width="650">
                    <tr>
                        <td valign="top">
                            <p>
                                <strong>Cher/Chère {{htmlescape var=$data.name}}, </strong>
                            </p>
                            <p>Une nouvelle réponse relative à votre question vient d'être publiée <a href="{{var data.itemUrl}}" style="color:#1E7EC8;">{{var data.itemName}}</a>.</p>
                            <p>Votre question: <br/>{{htmlescape var=$data.question}}</p>
                            <p>Réponse: <br/>{{var data.answer}}</p>
                            <p>Encore Merci, <br/><strong>{{config path="general/store_information/name"}}</strong></p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</div>
